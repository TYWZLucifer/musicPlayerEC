<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <script src="https://kit.fontawesome.com/72775f54b3.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1>我的播放器</h1>
      <div id="w"></div>
      <div id="s"></div>
      <ul class="list-group mt-4" id="music_list"></ul>
      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary" id="add_music" type="button">添加歌曲到曲库</button>
      </div>
    </div>
    <div class="container fixed-bottom bg-white pb-2">
      <hr/>
      <div class="row my-2" id="player-status">
      </div>
      <div class="progress">
        <div class="progress-bar bg-info" id="player-progress" role="progressbar" style="width: 0%;"></div>
      </div>
    </div>
    <script>
      require('./index.js')
    </script>
  </body>
</html>
